<!DOCTYPE html>
<html>
<body>

<h4>Texasnet</h4>
    
<p id="response"></p>

<input id="prompt" type="text" onkeypress="return runScript(event)" />

<script type="text/javascript">

function runScript(e) {
    if (e.keyCode == 13) {
        document.getElementById("response").textContent = document.getElementById("prompt").value;
        document.getElementById("prompt").value="";
    }
}     

</script>

</body>
</html>
